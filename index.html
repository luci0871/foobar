<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FooDash</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,100&display=swap" rel="stylesheet">

</head>

<body>
  <h1>FooDash</h1>

  <main>
    <section id="beers"></section>
  </main>

  <template id="storageTemp">
    <article class="beer">
      <h2>NAME</h2>
      <p>X out of Y</p>
      <div class="outer">
        <div class="inner"></div>
      </div>
    </article>
  </template>

  <main>
    <section id="taps"></section>
  </main>

  <template id="tapsTemp">
    <article class="tap">
      <h2>NAME</h2>
      <p>X out of Y</p>
      <div class="outertap">
        <div class="innertap"></div>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
  </head>
</body>

</html>
